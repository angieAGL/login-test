name: Jest Tests

on:
  push:
    branches:
      - main # Cambia "main" por la rama principal de tu proyecto
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install Dependencies
        run: npm install

      - name: Run Jest Tests
        run: npm test
      
      - name: Run esLint
        run: npm run lint
 
      - name: Run prettier
        run:  npm run prettier
 
